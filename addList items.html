<!DOCTYPE html>
<html>
<head>
    <title>Add list items</title>

</head>
<body>
<ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
</ul>
<input type="text" name="item"> 
<p id="demo"></p>
<style>
.red{
    background:"#eeee";
    color:red;
    text-decoration: line-through;
}
</style>
<script>
var mainList=document.querySelector("ul");
var inputSelect=document.querySelector("input");
var listItems=document.querySelectorAll("li");
for(let i=0;i<listItems.length;i++){
listItems[i].addEventListener("click",mylist);
}
function mylist(){
    var temp=this.classList.toggle("red");
    if(temp){
        var span=document.createElement("span");
        span.textContent=' X ';
        span.addEventListener("click",function(){
            this.parentElement.remove();
        });
        this.appendChild(span);
    }
    else{
        this.getElementsByTagName('span')[0].remove();
    }
}
inputSelect.addEventListener("keypress",function(event){
    console.log(event);
if(event.keyCode===13){
    if(inputSelect.value.length>3){

            let li=document.createElement("li");
            li.addEventListener("click",mylist);
            li.textContent=inputSelect.value;
            mainList.appendChild(li);
    }


}



})

</script>
</body>
</html>
