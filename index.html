<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <header class="row">
            <img src="header.jpg" class="col-md-12 col-sm-12 col-xs-12">
        </header>
        <hr>
   
        <form class="registrationForm" >
            <div class="form-group row">
              <label for="exampleInputEmail1" class="col-md-2">Email address</label>
              <input type="email" class="form-control col-md-4"  placeholder="Enter email" required>
            </div>
            <div class="form-group row">
              <label for="exampleInputPassword1" class="col-md-2">Password</label>
              <input type="password" class="form-control col-md-4"  placeholder="Password" required>
            </div>
            <div class="row">
                <input type="checkbox" class=" col-md-2 ">
                <label class=" col-md-4 " for="exampleCheck1">Remember me</label>
              
               
                
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary col-md-12">register</button>
            </div>
           
          </form>
        
    </div>
   
        
  
     

 
    
  </body>
</html>
